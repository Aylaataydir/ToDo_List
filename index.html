<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Relief:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">


    <title>Document</title>
</head>

<body>

    <main class="todo">

        <h1>TO DO LIST</h1>
        <div class="input-section">
            <input type="text" class="add-input" spellcheck="none" placeholder="Please enter a new todo">
            <button class="add-btn">ADD</button>
        </div>
        <section class="container">

            <section class="container-small">
                <div class="div-small">
                    
                    <i class="fa-solid fa-magnifying-glass search-icon"></i>
                    <input type="text" class="search" spellcheck="false" placeholder="search...">
                    <button class="delete-all">DELETE ALL</button>
                </div>
                <div class="container-small-p">
                    <p>TOTAL: <span class="p-total">0</span></p>
                    <p>COMPLETED: <span class="p-completed">0</span></p>
                </div>
            </section>

            <section class="container-big">
                <p class="first-todo">Add your first todo!</p>
                <ul class="todo-ul"></ul>
            </section>

        </section>
    </main>







    <script src="script.js"></script>
</body>

</html>
